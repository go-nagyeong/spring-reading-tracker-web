<head th:fragment="head(title, links)">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport"/>

    <title th:replace="${title}">북카이브(BOOCHIVE) &mdash; Book + Archive, 독서 기록 플랫폼</title>

    <meta content="" name="description"/>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/favicon/favicon.ico}" type="image/x-icon"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<!--    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"-->
<!--          rel="stylesheet"/>-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>
<!--    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/apple-sd-gothic-neo.css}"/>-->
<!--    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/sf-pro.css}"/>-->

    <!-- Core CSS -->
    <link class="template-customizer-core-css" rel="stylesheet" th:href="@{/assets/vendor/css/core.css}"/>
    <link class="template-customizer-theme-css" rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/lc-select/light.css}"/>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.0/ckeditor5.css">

    <!-- Page CSS -->

    <link rel="stylesheet" th:href="@{/assets/css/custom.css}"/>
    <link th:replace="${links}">

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>

    <script th:src="@{/assets/js/util.js}"></script>
</head>

<body th:fragment="_body(page, content, scripts, withMenu)">
    <div class="layout-wrapper layout-content-navbar" th:classappend="${!withMenu ? 'layout-without-menu' : ''}">
        <div class="layout-container">
            <!-- Menu -->
            <th:block th:if="${withMenu}">
                <aside th:replace="~{layouts/partials/sidebar :: aside}"></aside>
            </th:block>

            <div class="layout-page">
                <!-- Navbar -->
                <nav th:replace="~{layouts/partials/navbar :: nav}"></nav>

                <div class="content-wrapper">
                    <!-- Content -->
                    <div th:replace="${content}"></div>

                    <!-- Footer -->
                    <footer th:replace="~{layouts/partials/footer :: footer}"></footer>

                    <!-- Modal -->
                    <div th:replace="~{layouts/partials/modal :: smallModal}"></div>
                    <div th:replace="~{layouts/partials/modal :: mediumModal}"></div>
                    <div th:replace="~{layouts/partials/modal :: largeModal}"></div>
                </div>
            </div>
        </div>

        <!-- Menu Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>

        <!-- Loading -->
        <div th:replace="~{common/loading :: global}"></div>

        <!-- Toast -->
        <div th:replace="~{layouts/partials/toast :: div}"></div>

        <!-- Offcanvas -->
        <div th:replace="~{layouts/partials/offcanvas :: div}"></div>
    </div>

    <!-- Shortcut Button -->
    <div class="short-cut">
        <a class="btn btn-primary rounded-circle avatar avatar-md" onclick="showReadingTimerModal();">
            <i class="bx bx-time text-white bx-sm"></i>
        </a>
    </div>

    <!-- Core JS -->
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/js/menu.js}"></script>

    <!-- Vendors JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>
    <script th:src="@{/assets/vendor/libs/full-calendar/index.global.js}"></script>
    <script th:src="@{/assets/vendor/libs/lc-select/lc-select.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.0/"
            }
        }
    </script>

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Page JS -->

    <script th:src="@{/assets/js/time-utility.js}"></script>
    <script th:replace="${scripts}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

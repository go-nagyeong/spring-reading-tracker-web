<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="layout-navbar-fixed layout-menu-fixed">

<head th:replace="~{layouts/base :: head(~{::title}, ~{::link})}">
    <title>북카이브 - SERVER ERROR</title>
    <link rel="stylesheet" th:href="@{/assets/css/auth.css}"/>
</head>

<body th:replace="~{layouts/base :: auth_body(~{::div}, _)}">
<div class="misc-wrapper">
    <div class="app-brand mb-5">
        <a th:replace="~{common/logo :: largeLogo}"></a>
    </div>
    <div class="d-flex align-items-center gap-4 mb-4">
        <img th:src="@{/assets/img/icons/error-page-icon.png}" width="70">
        <div class="error-code">
            <span class="title">500</span>
            <span class="sub-title">SERVER ERROR</span>
        </div>
    </div>
    <p class="error-message mb-5">죄송합니다.<br/>서버에서 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
    <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
</div>
</body>
</html>
